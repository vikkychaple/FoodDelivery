<div class="banner">
    <div class="content">
    <h1 class="mb-5">Fresh Cooked Food <br>At Your Door.</h1>
    <a routerLink="menu">ORDER NOW <i class="bi bi-arrow-right"></i></a>
</div>
</div>
<div class="container mt-5 mb-5">
    <h1 class="text-center">How to get <span style="color:green ; font-weight: bold; font-style: italic;" >fresh food</span> </h1>
    <div class="row mt-5">
       
    <div class="col-lg-4 mt-2">
        <div class="stepBox">
            <h1>1</h1>
            <p>Select Food</p>
        </div>
       
    </div>
    <div class="col-lg-4 mt-2">
        <div class="stepBox">
        <h1>2</h1>
        <p>Fill the Details</p>
    </div>
</div>
    <div class="col-lg-4 mt-2">
        <div class="stepBox">
        <h1>3</h1>
        <p>Your Order Delivered in Minute</p>
    </div>
    </div>
</div>
</div>
<!---food box-->
<div class="container mt-4 mb-4">
    <h1 class="text-center">Customers <span style="color:green ; font-weight: bold; font-style: italic;" >Favorites Food</span></h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let fd of foodData;index as i">
            <div class="foodbox" *ngIf="i<=3">
                <img src="{{fd.foodImg}}"/>
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodPrice |currency:'INR'}}</p>
            </div>
        </div>
    </div>
    <a routerLink="menu" class="viewmorebtn">View more <i class="bi bi-arrow-right"></i></a>
</div>
