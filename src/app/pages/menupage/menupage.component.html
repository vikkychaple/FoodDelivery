<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-6" *ngIf="menuData">
            <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3">Back</a>
            <div class="foodbox mt-3 mb-3">
            <img src="{{menuData[0].foodImg}}" width="100%" height="500px"/>
            <h1 class="mt-3">{{menuData[0].foodName}}</h1>
            <p>{{menuData[0].foodDetails}}</p>
            <p>{{menuData[0].foodPrice | currency:'INR'}}</p>
        </div>
        </div>
        <div class="col-lg-6">
            <h1>Enter Your Details</h1>
            <form>
                <input type="text" class="form-control" placeholder="Enter Your Full Name"/>
                <input type="text" class="form-control" placeholder="Enter Your Username"/>
                <input type="password" class="form-control" placeholder="Enter Valid Password"/>
                <textarea class="form-control" placeholder="Enter Correct Address with PinCode"></textarea>
                <input type="text" class="form-control" placeholder="Enter Your Mobile"/>
                
                <button class="btn btn-md btn-dark mt-3">Place Order</button>
            </form>
        </div>



    </div>

</div>
